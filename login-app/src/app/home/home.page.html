<ion-header>
    <ion-toolbar>
        <ion-title>Home</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="logout()">
                <ion-icon name="log-out-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card>
        <ion-card-header>
            <ion-card-title>Welcome to Dashboard</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item-group>
                    <ion-item-divider>
                        <ion-label>Reports</ion-label>
                    </ion-item-divider>
                    <ion-item button routerLink="/monthly-report">
                        <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
                        <ion-label>Monthly Report</ion-label>
                        <ion-icon name="chevron-forward" slot="end"></ion-icon>
                    </ion-item>
                    <ion-item button routerLink="/daily-report">
                        <ion-icon name="calendar-outline" slot="start"></ion-icon>
                        <ion-label>Daily Report</ion-label>
                        <ion-icon name="chevron-forward" slot="end"></ion-icon>
                    </ion-item>
                    <ion-item button routerLink="/weekly-report">
                        <ion-icon name="calendar-number-outline" slot="start"></ion-icon>
                        <ion-label>Weekly Report</ion-label>
                        <ion-icon name="chevron-forward" slot="end"></ion-icon>
                    </ion-item>
                </ion-item-group>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
